<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div id="header" class="container-fluid">
        <div class="row ">
            <div class="col d-flex">
                <a href="./app.html"><img src="MARVEL.png"></a>
            </div>
            <div class="search col-5 d-flex justify-content-end align-items-center">
                <div class="search-container d-flex">
                    <input class="search" type="search" placeholder="Search">
                    <button class="btn btn-outline-danger" type="submit"><i class="bi bi-search"></i></button>
                </div>

            </div>
            <div id="favourite" class="col d-flex sm-justify-content-start justify-content-center align-items-center ">
                <a href="./favouritePage.html" target="_blank"><span>Favourite</span><span id="heart" class="ml-2">
                        <i class="bi bi-heart-fill"></i></span>
                </a>

            </div>
        </div>
    </div>
    <div id="homepage">
        <div class="clip-container">
            <div class="col text-right">
                <h2>Your Super<br>Heroes</h2>
                <button type="button" class="btn btn-outline-danger">Explore More<span id="forward"><i class="bi bi-forward-fill"></i></span></button>
            </div>
        </div>

    </div>
    <div id="characterContainer" class="container-fluid">
    
    </div>
    <div class="search-list" id="search-result">
    </div>

    <button id="cross"><i class="bi bi-x-lg"></i></button>

   


    <script type="module" src="app.js"></script>
</body>

</html>
